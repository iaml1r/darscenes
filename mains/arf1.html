<script>
 

const burgerEl = document.querySelector('#burgerModel');
let showBurger = true; // burger visible by default

// Set initial visibility when model loads
burgerEl.addEventListener('model-loaded', () => {
  const model = burgerEl.getObject3D('mesh');
  if (!model) return;

  model.traverse((node) => {
    if (node.isMesh && node.name === 'burger') {

      node.visible = true;
    }

    if (node.isMesh && node.name === 'ice') {
      node.visible = false;
    }
  });
document.getElementById('ar_info').style.visibility = 'visible';
});

// Toggle on click
burgerEl.addEventListener('click', () => {
  const model = burgerEl.getObject3D('mesh');
  if (!model) return;

  model.traverse((node) => {
    if (node.isMesh && node.name === 'burger') {
      node.visible = !showBurger;
    }

    if (node.isMesh && node.name === 'ice') {
      node.visible = showBurger;
            document.getElementById('ar_info').style.visibility = 'hidden';

    }
  });

  showBurger = !showBurger;
});

});


</script>
