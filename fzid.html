 
 <script>
      // Minimal holdout mask component
      AFRAME.registerComponent("holdout-mask", {
        init: function () {
          this.el.addEventListener("model-loaded", () => {
            this.el.object3D.traverse((node) => {
              if (node.isMesh) {
                node.material.colorWrite = false;
                node.material.side = THREE.DoubleSide;
                node.renderOrder = -1;
              }
            });
          });
        }
      });
      
    </script>
